<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css" />
    <title>The Illustrators - Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>                                              
        <hr>
        <h1 class="band-name band-name-large">The Illustrators</h1>
    </header>
    <section class="container content-sec tion">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="/images/Album1.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="/images/Album2.png">
                <div class="shop-item-details">
                     <span class="shop-item-price">$14.99</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item"> 
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="/images/Album3.png">
                <div class="shop-item-details">
                     <span class="shop-item-price">$9.99</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="/images/Album4.png">
                <div class="shop-item-details">
                     <span class="shop-item-price">$19.99</span>
                     <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-item">
            <div> 
                <strong>T-Shirt</strong>
            </div>
            <img class="shop-item-image" src="/images/T-shirt.jpg">
            <div>
                <span class="shop-item-price">$19.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div> 
                <strong>Cofee Cup</strong>
            </div>
            <img class="shop-item-image" src="/images/Coffee cup.jpg">
            <div>
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-item"> 
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item cart-column" src="/images/T-shirt.jpg" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span>$19.99</span>
                <div class="cart-quantity cart column">
                    <input class="carts-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item cart-column src="/images/Coffee cup.jpg" width="100" height="100">
                    <span class="cart-item-title">Coffee Cup</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Illustrators</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="/images/youtube.png">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="/images/spotify.png">
                    </a>
                </li>
                <li>
                    <a href="https://facebook" target="_blank">
                        <img src="/images/facebook.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
